<!DOCTYPE html>
<html>
  <head>
    <style>
      #tic-tac-toe {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        height: 300px;
        margin: 50px auto;
        border: 1px solid black;
      }
      
      .board {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height: 100%;
      }
      
      .row {
        display: flex;
        width: 100%;
        height: 33.33%;
      }
      
      .square {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 33.33%;
        height: 100%;
        font-size: 36px;
        font-weight: bold;
        border: 1px solid black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="tic-tac-toe">
      <div class="board">
        <div class="row">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="row">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="row">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
    </div>
    
    <script>
      const squares = document.querySelectorAll('.square');
let currentPlayer = 'X';

for (const square of squares) {
  square.addEventListener('click', function() {
    if (square.textContent === '') {
      square.textContent = currentPlayer;
      checkForWinningMove();
      switchPlayer();
    }
  });
}

function switchPlayer() {
  currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
}

function checkForWinningMove() {
  const winningCombinations = [    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ];

  for (const combination of winningCombinations) {
    if (
      squares[combination[0]].textContent === currentPlayer &&
      squares[combination[1]].textContent === currentPlayer &&
      squares[combination[2]].textContent === currentPlayer
    ) {
      alert(`Player ${currentPlayer} wins!`);
      resetGame();
      return;
    }
  }

  let isDraw = true;
  for (const square of squares) {
    if (square.textContent === '') {
      isDraw = false;
      break;
    }
  }

  if (isDraw) {
    alert('Draw!');
    resetGame();
  }
}

function resetGame() {
  for (const square of squares) {
    square.textContent = '';
  }
  currentPlayer = 'X';
}
    </script>
